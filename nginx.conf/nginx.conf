worker_processes 5;
error_log /var/log/nginx/error.log;
pid /var/log/nginx.pid;


events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;
    access_log /var/log/nginx/access.log;

    server {
        listen 80;

        location / {
            proxy_pass http://kibana:5600;
        }
    }
}
